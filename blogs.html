  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', '맑은 고딕', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #eee;
      padding: 10px 20px;
    }
    .menu nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .menu nav ul li {
      margin: 0 15px;
    }
    .menu nav ul li a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .menu nav ul {
        display: flex;
        flex-wrap: nowrap;          /* 줄바꿈 안 함 */
        justify-content: space-between; /* 양 끝까지 균등 배치 */
        padding: 0;
        margin: 0;
      }
      .menu nav ul li {
        flex: 1 1 auto;             /* 비율에 맞춰 자동 폭 배분 */
        margin: 0;                  /* 간격 제거 */
        text-align: center;
      }
      .menu nav ul li a {
        display: block;
        padding: 8px 0;
        /* 화면 폭에 비례해서 폰트 크기 자동 조정 (최소 12px ~ 최대 16px) */
        font-size: clamp(12px, 2.5vw, 16px);
        white-space: nowrap;        /* 줄바꿈 방지 */
      }
    }
    main {
      flex: 1;
      display: flex;
      padding: 20px 40px;
      background: #f9f9f9;
      box-sizing: border-box;
      gap: 40px;
      flex-direction: row;
    }
    aside.sidemenu {
      flex: 0 0 200px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }
    article.contents {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .gradient-text {
      background: linear-gradient(90deg, #0010c0, #060156 50%, #0010c0);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      display: inline-block;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* 블로그 글 목록을 가로형으로 */
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post-item {
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* 이미지 영역 - 4:3 비율 유지, 고정 너비 */
    .post-item img {
      width: 240px; /* 원하는 적당한 고정 너비 */
      aspect-ratio: 4 / 3;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    /* 텍스트 영역 */
    .post-text {
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1; /* 남은 공간 모두 차지 */
    }

    .post-title {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 700;
      color: #222;
    }

    .post-subtitle {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
      flex-grow: 1;
    }

    .post-date {
      font-size: 13px;
      color: #888;
    }

    .post-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    /* 모바일 레이아웃: 세로로 쌓임, 이미지 위 텍스트 아래 배치 */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      article.contents {
        order: 1;
      }
      aside.sidemenu {
        order: 2;
        flex: none;
        width: 100%;
        margin-top: 20px;
      }

      .post-list {
        gap: 20px;
      }
      .post-item {
        flex-direction: column;
      }
      .post-item img {
        width: 100%;
        aspect-ratio: 4 / 3;
      }
      .post-text {
        padding: 10px 15px;
        justify-content: flex-start;
      }
    }
  </style>
