<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>MinJae Choi - Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0a0f8f;
      --accent: #4e6bff;
      --bg: #f8faff;
      --text: #111;
      --text-light: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', '맑은 고딕', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }

    header {
      position: sticky;
      top: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 200;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-weight: 600;
    }
    .nav-links a:hover { color: var(--accent); }

    /* 햄버거 기본값 숨김 */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text);
      transition: 0.3s;
    }

    /* 햄버거 → X 애니메이션 */
    .hamburger.active div:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 150;
    }

    .hero {
      padding: 48px 16px 28px;
      text-align: center;
      background: linear-gradient(180deg, #eef2ff, #f9faff);
    }

    .hero h1 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 32px;
    }
    .meta .badge {
      background: #e8ebff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary);
    }

    iframe {
      width: 95%;
      max-width: 1000px;
      height: 800px;
      display: block;
      margin: 0 auto 40px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    footer {
      margin-top: auto;
      padding: 18px;
      text-align: center;
      background: var(--primary);
      color: white;
      font-size: 14px;
    }

    /* 모바일 전용 */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
        position: fixed;
        top: 16px;
        right: 18px;
        z-index: 300;
      }

      .nav-links {
        position: fixed;
        top: 0;
        right: -70%;
        width: 70%;
        height: 100vh;
        background: white;
        flex-direction: column;
        align-items: flex-start;
        padding: 80px 24px;
        gap: 20px;
        transition: right 0.3s ease;
        z-index: 200;
      }
      .nav-links.show { right: 0; }
      .overlay.show { display: block; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">MinJae Choi</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../profile.html">Profile</a>
      <a href="../projects.html">Projects</a>
      <a href="../posts.html">Posts</a>
      <a href="../blogs.html">Blogs</a>
      <a href="../archive.html">Archive</a>
    </div>
  </nav>
</header>

<div class="overlay"></div>
<div class="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<section class="hero">
  <h1>KAIST Include 2025 Fall Graph AI Seminar</h1>
  <div class="meta">
    <span class="badge">Speech</span>
    <span class="badge">Graph AI</span>
    <span>Last update: 2025.10.29</span>
  </div>
  <iframe src="../resources/graphai20251029/include_graphaiseminar_251027_ext.pdf"></iframe>
</section>

<footer>
  © 2025 MinJae Choi. All rights reserved.
</footer>

<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.nav-links');
  const overlay = document.querySelector('.overlay');

  function toggleMenu() {
    nav.classList.toggle('show');
    overlay.classList.toggle('show');
    hamburger.classList.toggle('active'); // X 애니메이션
  }

  hamburger.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);
</script>

</body>
</html>
