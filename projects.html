<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinJae Choi - Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', '맑은 고딕', Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #eee;
      padding: 10px 20px;
    }
    .menu nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .menu nav ul li {
      margin: 0 15px;
    }
    .menu nav ul li a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      padding: 20px 40px;
      background: #f9f9f9;
      box-sizing: border-box;
      gap: 40px;
      flex-direction: row;
    }
    aside.sidemenu {
      flex: 0 0 200px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }
    article.contents {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .gradient-text {
      background: linear-gradient(90deg, #0010c0, #060156 50%, #0010c0);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      display: inline-block;
    }
    p.indent {
      text-indent: 7px;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    .hoveringicon img[title^="skill"]:hover {
      border: 2px solid rgba(128, 127, 127, 0.7);
      border-radius: 4px;
    }
    .imgindent img {
      margin: 2px;
      border: 2px solid transparent;
      vertical-align: middle;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    /* 모바일 변경 */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      article.contents {
        order: 1;
      }
      aside.sidemenu {
        order: 2;
        flex: none;
        width: 100%;
        margin-top: 20px;
      }
    }

    /* 포스트 리스트 */
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* 카드 */
    .post-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    /* 이미지 4:3 비율 유지 */
    .post-item img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
    }

    .post-text {
      padding: 15px;
    }
    .post-title {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
      color: #222;
    }
    .post-date {
      font-size: 13px;
      color: #888;
      margin: 0 0 10px;
    }
    .post-tags span {
      display: inline-block;
      background: #eef2ff;
      color: #3341b7;
      padding: 4px 9px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    .post-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    @media (max-width: 768px) {
      .post-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
