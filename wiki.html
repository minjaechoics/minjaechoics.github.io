<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiki</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    
    <style>
        /* === Ultra Compact Theme (Responsive) === */
        :root {
            --sidebar-width: 220px;
            --bg-sidebar: #F3F3F3;
            --bg-main: #FFFFFF;
            --border-color: #E5E5E5;
            
            --active-bg: #E4E6F1;
            --active-text: #000000;
            --hover-bg: #EAEAEA;
            
            --font-main: "Pretendard Variable", -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: "Menlo", "Consolas", monospace;
            --font-size-ui: 13px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; display: flex; height: 100vh; 
            font-family: var(--font-main); color: #333; background: var(--bg-main);
            overflow: hidden;
        }

        /* === Sidebar (Desktop Default) === */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            padding: 10px 0;
            flex-shrink: 0; 
            overflow-y: auto;
            user-select: none;
            transition: margin-left 0.3s ease, transform 0.3s ease; /* Ïï†ÎãàÎ©îÏù¥ÏÖò Ï∂îÍ∞Ä */
            z-index: 50;
        }

        /* Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑú ÏÇ¨Ïù¥ÎìúÎ∞î Ï†ëÌòîÏùÑ Îïå */
        body.sidebar-collapsed #sidebar {
            margin-left: calc(var(--sidebar-width) * -1);
        }

        #sidebar h2 { 
            padding: 0 16px; margin: 0 0 8px 0;
            font-size: 11px; font-weight: 700; color: #888;
            text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Î™®Î∞îÏùºÏö© Îã´Í∏∞ Î≤ÑÌäº (ÌèâÏÜåÏóî Ïà®ÍπÄ) */
        .close-sidebar-btn {
            display: none; cursor: pointer; padding: 4px;
        }

        .separator { height: 1px; background-color: #E0E0E0; margin: 6px 0; }
        ul { list-style: none; padding: 0; margin: 0; }
        
        .tree-ul .tree-ul { 
            padding-left: 10px; margin-left: 6px; border-left: 1px solid #ddd; 
        }

        .nav-item {
            display: flex; align-items: center;
            width: 100%; height: 32px; /* Î™®Î∞îÏùº ÌÑ∞Ïπò Í≥†Î†§Ìï¥ ÏÇ¥Ïßù ÌÇ§ÏõÄ (24->32) */
            padding: 0 12px;
            font-size: var(--font-size-ui); color: #616161;
            cursor: pointer; text-decoration: none; border: none; background: transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: background 0.1s;
        }

        .nav-item:hover { background-color: var(--hover-bg); color: #000; }
        .home-link { font-weight: 600; color: #444; }
        .home-link:hover { color: #2563EB; }
        
        .nav-item.active { 
            background-color: var(--active-bg); 
            color: var(--active-text); font-weight: 500; 
        }

        .icon { 
            margin-right: 8px; font-size: 15px; opacity: 0.8; flex-shrink: 0;
            filter: grayscale(100%);
        }
        .nav-item.active .icon, .home-link:hover .icon { filter: none; }
        .folder-label { font-weight: 600; color: #444; }

        /* === Main Content === */
        #main { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0; 
            position: relative; 
            transition: margin-left 0.3s ease;
        }

        /* ÌÜ†Í∏Ä Î≤ÑÌäº (ÌñÑÎ≤ÑÍ±∞ ÏïÑÏù¥ÏΩò) */
        #sidebar-toggle {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: none;
            border-bottom: 1px solid #eee;
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            color: #555;
            display: flex;
            align-items: center;
        }
        
        /* Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑúÎäî Î≤ÑÌäºÏùÑ ÏûëÍ≤å, Î≥∏Î¨∏ Ï¢åÏ∏° ÏÉÅÎã®Ïóê Î∞∞Ïπò */
        @media (min-width: 769px) {
            #sidebar-toggle {
                position: absolute;
                top: 10px; left: 10px;
                width: 32px; height: 32px;
                padding: 0;
                justify-content: center;
                background: transparent;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            #sidebar-toggle:hover { background: #f0f0f0; }
        }

        .content-container {
            max-width: 820px; margin: 0 auto; padding: 50px 50px 40px 50px; /* ÏÉÅÎã® Ìå®Îî© ÌôïÎ≥¥ */
        }

        /* === Markdown === */
        .markdown-body { line-height: 1.6; font-size: 15px; color: #24292f; }
        .markdown-body h1 { font-size: 1.8rem; border-bottom: 1px solid #eee; padding-bottom: 0.3em; margin-bottom: 24px; }
        .markdown-body h2 { font-size: 1.4rem; margin-top: 30px; border-bottom: none; }
        .markdown-body code { background-color: rgba(175, 184, 193, 0.2); padding: 0.2em 0.4em; border-radius: 4px; font-family: var(--font-mono); font-size: 85%; }
        .markdown-body pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
        .markdown-body img { max-width: 100%; border-radius: 4px; }

        /* === Mobile Styling (< 768px) === */
        @media (max-width: 768px) {
            /* 1. ÏÇ¨Ïù¥ÎìúÎ∞îÎ•º ÌôîÎ©¥ Î∞ñÏúºÎ°ú Î∞ÄÏñ¥ÎÇ¥Í≥†, ÏúÑÏóê ÎùÑÏõÄ(Fixed) */
            #sidebar {
                position: fixed;
                top: 0; left: 0; bottom: 0;
                width: 260px; /* Î™®Î∞îÏùºÏùÄ Ï°∞Í∏à Îçî ÎÑìÍ≤å */
                transform: translateX(-100%); /* Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ïà®ÍπÄ */
                margin-left: 0 !important; /* Îç∞Ïä§ÌÅ¨ÌÜ± Î°úÏßÅ Î¨¥Ïãú */
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            /* 2. ÏÇ¨Ïù¥ÎìúÎ∞î Ïó¥Î¶º ÏÉÅÌÉú */
            body.mobile-sidebar-open #sidebar {
                transform: translateX(0);
            }

            /* 3. Î™®Î∞îÏùºÏóêÏÑúÎßå Îã´Í∏∞ Î≤ÑÌäº Î≥¥Ïù¥Í∏∞ */
            .close-sidebar-btn { display: block; }

            /* 4. Ïò§Î≤ÑÎ†àÏù¥ (Í≤ÄÏùÄ Î∞∞Í≤Ω) */
            #mobile-overlay {
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.4);
                z-index: 45;
                opacity: 0; visibility: hidden;
                transition: opacity 0.3s;
            }
            body.mobile-sidebar-open #mobile-overlay {
                opacity: 1; visibility: visible;
            }

            /* 5. Î≥∏Î¨∏ Ìå®Îî© Ï°∞Ï†ï */
            .content-container { padding: 20px; }
            
            /* 6. Î™®Î∞îÏùº ÌÜ†Í∏Ä Î≤ÑÌäº Ïä§ÌÉÄÏùº */
            #sidebar-toggle {
                font-size: 14px; font-weight: 600;
            }
        }
    </style>
</head>
<body>

<div id="mobile-overlay" onclick="toggleSidebar()"></div>

<nav id="sidebar">
    <h2>
        Explorer
        <span class="close-sidebar-btn" onclick="toggleSidebar()">‚úï</span>
    </h2>
    
    <a href="index.html" target="_blank" class="nav-item home-link">
        <span class="icon">üè†</span> MinJae Choi's Website
    </a>
    <div class="separator"></div>
    <div id="tree-root"></div>
</nav>

<main id="main">
    <button id="sidebar-toggle" onclick="toggleSidebar()">
        <span style="margin-right:8px;">‚ò∞</span> 
        <span class="mobile-only-text" style="display:none;">Menu</span>
    </button>
    <script>
        if(window.innerWidth <= 768) document.querySelector('.mobile-only-text').style.display = 'inline';
    </script>

    <div class="content-container">
        <div id="content" class="markdown-body">
            <div style="color:#aaa; font-size:13px; margin-top:20px;">Loading...</div>
        </div>
    </div>
</main>

<script>
    // ‚ñº‚ñº‚ñº ÌååÏùº Î™©Î°ù ÏÑ§Ï†ï ‚ñº‚ñº‚ñº
    const fileTree = [
        { type: 'file', name: 'welcome.md' }
        //{ type: 'file', name: 'todo.md' },
        //{ 
        //    type: 'folder', 
        //    name: 'CS_Core', 
        //    children: [
        //        { type: 'file', name: 'data_structure.md' },
        //        { type: 'file', name: 'algorithms.md' },
        //        { type: 'file', name: 'operating_system.md' }
        //    ]
        //},
        //{
        //    type: 'folder',
        //    name: 'Research',
        //    children: [
        //        { type: 'file', name: 'graph_theory.md' },
        //        { type: 'file', name: 'paper_review.md' }
        //    ]
        //}
    ];

    const contentDiv = document.getElementById('content');
    const treeRoot = document.getElementById('tree-root');
    const BASE_DIR = './wikicontent';

    // 1. Ìä∏Î¶¨ Î†åÎçîÎßÅ
    function renderTree(nodes, container, currentPath) {
        const ul = document.createElement('ul');
        ul.className = 'tree-ul';
        container.appendChild(ul);

        nodes.forEach(node => {
            const li = document.createElement('li');
            
            if (node.type === 'folder') {
                const div = document.createElement('div');
                div.className = 'nav-item folder-label';
                div.innerHTML = `<span class="icon">üìÇ</span>${node.name}`;
                li.appendChild(div);
                if (node.children) renderTree(node.children, li, `${currentPath}/${node.name}`);
            } else {
                const btn = document.createElement('button');
                btn.className = 'nav-item file-btn';
                const displayName = node.name.replace(/\.md$/i, '');
                btn.innerHTML = `<span class="icon">üìÑ</span>${displayName}`;
                
                const fullPath = `${BASE_DIR}${currentPath}/${node.name}`;
                // ÌÅ¥Î¶≠ Ïãú ÌååÏùº Î°úÎìú + Î™®Î∞îÏùºÏù¥Î©¥ ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
                btn.onclick = () => {
                    loadMarkdown(fullPath, btn);
                    if (window.innerWidth <= 768) {
                        toggleSidebar(); // Î™®Î∞îÏùºÏóêÏÑú ÏÑ†ÌÉù ÌõÑ ÏûêÎèô Îã´Í∏∞
                    }
                };

                if (node.name === 'welcome.md' && currentPath === '') btn.id = 'default-btn';
                li.appendChild(btn);
            }
            ul.appendChild(li);
        });
    }

    // 2. ÎßàÌÅ¨Îã§Ïö¥ Î°úÎìú
    function loadMarkdown(path, btnElement) {
        document.querySelectorAll('.file-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        fetch(path)
            .then(res => res.ok ? res.text() : Promise.reject(res))
            .then(text => {
                contentDiv.innerHTML = marked.parse(text);
                document.getElementById('main').scrollTop = 0;
            })
            .catch(err => contentDiv.innerHTML = `<h3 style="color:red">Not Found</h3>`);
    }

    // 3. ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä Í∏∞Îä• (ÌïµÏã¨)
    function toggleSidebar() {
        if (window.innerWidth <= 768) {
            // [Î™®Î∞îÏùº] Ïò§Î≤ÑÎ†àÏù¥ Î™®Îìú
            document.body.classList.toggle('mobile-sidebar-open');
        } else {
            // [Îç∞Ïä§ÌÅ¨ÌÜ±] Í≥µÍ∞Ñ Î∞ÄÍ∏∞ Î™®Îìú
            document.body.classList.toggle('sidebar-collapsed');
        }
    }

    // Ïã§Ìñâ
    renderTree(fileTree, treeRoot, '');
    
    const defaultBtn = document.getElementById('default-btn');
    if (defaultBtn) defaultBtn.click();
    else loadMarkdown(`${BASE_DIR}/welcome.md`, null);
    //python -m http.server 8080
    //http://localhost:8080

</script>
</body>
</html>
